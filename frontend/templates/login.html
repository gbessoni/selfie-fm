<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - selfie.fm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --gradient-primary: linear-gradient(135deg, #7C3AED 0%, #EC4899 100%);
            --gradient-soft: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            --color-purple: #7C3AED;
            --color-pink: #EC4899;
            --color-dark: #1a1a2e;
            --color-gray: #64748b;
            --color-success: #22c55e;
            --color-error: #ef4444;
            --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.12);
            --radius-lg: 16px;
            --radius-xl: 24px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            animation: gradientShift 10s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 48px 40px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            text-decoration: none;
        }
        
        .logo img {
            height: 48px;
            width: auto;
        }
        
        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-size: 16px;
            color: var(--color-gray);
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--color-gray);
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            padding: 0 4px;
        }
        
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-purple);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-purple);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }
        
        .form-group input::placeholder {
            opacity: 0;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-purple);
        }
        
        .checkbox-group label {
            cursor: pointer;
            color: var(--color-dark);
            user-select: none;
        }
        
        .forgot-link {
            color: var(--color-purple);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--color-pink);
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-submit span {
            position: relative;
            z-index: 1;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-error);
            color: var(--color-error);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.4s ease;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-success);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.4s ease;
        }
        
        .success-message.show {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .btn-submit.loading .loading-spinner {
            display: inline-block;
            margin-right: 8px;
        }
        
        .signup-link {
            text-align: center;
            color: var(--color-gray);
            font-size: 14px;
            padding: 16px;
            background: rgba(124, 58, 237, 0.05);
            border-radius: 12px;
        }
        
        .signup-link a {
            color: var(--color-purple);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover {
            color: var(--color-pink);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 12px;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Success animation */
        .success-checkmark {
            display: none;
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: var(--gradient-primary);
            position: relative;
        }
        
        .success-checkmark.show {
            display: block;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: 700;
        }
        
        /* Mobile responsive */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .login-card {
                padding: 32px 24px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/" class="logo">
                    <img src="/static/images/logo.svg" alt="selfie.fm logo">
                    <span class="logo-text">selfie.fm</span>
                </a>
                <h1>Welcome Back</h1>
                <p>Log in to manage your profile</p>
            </div>
            
            <div class="success-checkmark" id="successCheckmark"></div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message">
                <svg viewBox="0 0 20 20" fill="currentColor" style="width: 20px; height: 20px;">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span>Login successful!</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your@email.com"
                        autocomplete="email"
                    >
                    <label for="email">Email</label>
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="password"
                        autocomplete="current-password"
                    >
                    <label for="password">Password</label>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="loading-spinner"></span>
                    <span>Log In</span>
                </button>
                
                <div class="signup-link">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>
            </form>
        </div>
        
        <a href="/" class="back-link">← Back to Home</a>
    </div>
    
    <script>
        // Get redirect URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || '';
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const successCheckmark = document.getElementById('successCheckmark');
            
            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Show loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember_me: rememberMe
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Invalid email or password');
                }
                
                // Show success animation
                successCheckmark.classList.add('show');
                successMessage.classList.add('show');
                
                // Store token in localStorage
                localStorage.setItem('access_token', data.access_token);
                
                // Redirect after animation
                setTimeout(() => {
                    // Redirect to intended page or dashboard (use username from response)
                    if (redirectUrl) {
                        window.location.href = decodeURIComponent(redirectUrl);
                    } else {
                        window.location.href = `/dashboard/${data.username}`;
                    }
                }, 1500);
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        // Prevent forgot password link default action (placeholder)
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Password reset feature coming soon!';
            errorMessage.classList.add('show');
        });
    </script>
</body>
</html>
